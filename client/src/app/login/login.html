<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 col-xl-offset-4 col-md-offset-3 col-xs-offset-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          geek developers
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Login to your geek developers App</h3>
          </header>
          <div class="widget-body">
            <p class="widget-login-info">
              Use Facebook, Twitter or your email to sign in.                            
            </p>
            <p class="widget-login-info">
              <a (click)="socialLogin()" >Social login</a>
            </p>
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="user.username" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <input class="form-control" id="pswd" [(ngModel)]="user.password" type="password" placeholder="Password">
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button type="button" [routerLink]=" ['/register'] " class="btn btn-secondary btn-sm">Create an Account</button>
                  <a class="btn btn-inverse btn-sm" (click)="login()">Login</a>
                </div>
              </div>              
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2016
  </footer>
</div>
