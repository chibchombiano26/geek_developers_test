
<div class="container">
    
    <form *ngIf="active"  #registerForm="ngForm">
        <legend>Register</legend>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required  [(ngModel)]="user.name" class="form-control"  ngControl="name"  #name="ngForm" placeholder="Name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" required [(ngModel)]="user.username" class="form-control" ngControl="username"  #username="ngForm" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" required [(ngModel)]="user.password" class="form-control" ngControl="email" #email="ngForm" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Birth Date</label>
            <input name="dateOfBirth" type="date" [(ngModel)]="user.birth" class="form-control" placeholder="Birth Date">
        </div>   
        
    
        <button type="submit" (click)="register()" class="btn btn-primary" [disabled]="!registerForm.form.valid">Submit</button>
    </form>    
    
</div>
