<style>
    .image-feed{
        width: 300px;
        height: 300px;
    }
</style>

<div class="container">
    
    <form #registerForm="ngForm">
        <legend>Register</legend>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required  [(ngModel)]="user.name" class="form-control"  ngControl="name"  #name="ngForm" placeholder="Name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        

        <div class="form-group">
            <label for="dateOfBirth">Birth Date</label>
            <input name="dateOfBirth" type="date" [(ngModel)]="user.birth" class="form-control" placeholder="Birth Date">
        </div>   
        
    
        <button type="submit" (click)="update()" class="btn btn-primary" [disabled]="!registerForm.form.valid">Submit</button>
    </form>    
    
</div>

<br/>
<br/>

<div class="container">

 <div class="widget">  
     <p>Add images to your profile</p>
     <br/>   
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div upload=""  [destination]="'Image_Profile'" [showpush]="'false'" [user]="user"></div>   
     </div>
 </div>

 <div class="widget">     

     <p>My images</p>

     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
         <ul class="list-group" *ngFor="let item of photos">
             <li class="list-group-item">
                 <img class="image-feed" src="{{item.url}}">                 
             </li>             
         </ul>
     </div>
 </div>

</div>
